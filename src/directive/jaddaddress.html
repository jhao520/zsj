<div class="addr_new">
	<form id="addressForm" method="" onsubmit="return false" action="">
		<div class="addressErrorMessage">{{addressErrorMessage}}</div>
		<p class="item_wrap">
			<label for="addressUser">
                <input type="text" ng-model="addressUser" placeholder="收货人" id="addressUser" name="realName" value="">
            </label>
		</p>
		<p class="item_wrap">
			<label for="validatePhoneOrMobile">
                <input placeholder="联系电话" ng-model="addressPhone" id="validatePhoneOrMobile" type="tel" name="mobile" value="">
            </label>
		</p>
		<p class="item_wrap">
			<label for="addressPid" class="select_box">
                <span class="notice note_show" ng-show="isPidShow">所在省份</span>
                <select id="addressPid" name="province" ng-model="addressPid" ng-change="selectChangeP()">
                    <option ng-repeat="li in province" ng-value="li.id">{{li.name}}</option>
                </select>
                <span class="select_btn">请选择</span>
            </label>
		</p>
		<p class="item_wrap">
			<label for="addressCid" class="select_box">
                <span class="notice note_show" ng-show="isCidShow">所在城市</span>
                <select id="addressCid" name="city" ng-model="addressCid" ng-change="selectChangeC()">
                    <option ng-repeat="li in city" ng-value="li.id">{{li.name}}</option>
                </select>
                <span class="select_btn">请选择</span>
            </label>
		</p>
		<p> </p>
		<p class="item_wrap">
			<label for="addressDid" class="select_box">
                <span class="notice note_show" ng-show="isDidShow">所在地区</span>
                <select id="addressDid" name="area" ng-model="addressDid" ng-change="selectChangeD()">
                    <option ng-repeat="li in area" ng-value="li.id">{{li.name}}</option>
                </select>
                <span class="select_btn">请选择</span>
            </label>
		</p>
		<p> </p>
		<p class="item_wrap">
			<label for="addressStreet">
                <input id="addressStreet" ng-model="addressStreet" type="text" name="address" placeholder="详细地址(必填)" value="">
            </label>
		</p>
		<p class="item_wrap">
			<label for="addressPostcode">
                <input id="addressPostcode" ng-model="addressPostcode" type="tel" name="zip" value="" placeholder="邮政编码(选填)">
            </label>
		</p>
		<div class="item_wrap">
			<div class="set_wrap">
				<span>设为默认地址</span>
				<input type="checkbox" name="isDefault" id="is_default" value="" style="display:none">
				<span class="switch_btn" ng-class="{'switch_check':isDefault==1,'switch_uncheck':isDefault!=1}" ng-click="isuncheck()">               
                        <i class="inner_circle"></i>                
                    </span>
			</div>
		</div>
		<div class="submitBox" style="display:none">
			<input class="addressBtn button" type="submit" value="保存地址">
		</div>
		<div class="remove_addr_btn" ng-show="isAddrBtnShow" ng-click="delAddr()"> 删除此地址 </div>
	</form>
</div>
