<section id="wrapper_main" class="wrapper">
	<div class="addr_list">
		<ul class="addrShow">
			<li class="unit" ng-repeat="ali in addressList" ng-click="useIt(ali.id)">
				<div class="inner">
					<span class="choose_btn" ng-class="{'unchoose':ali.isDefault!=1,'choose':ali.isDefault==1}"></span>
					<div class="adrl_list inner_msg">
						<p>
							<span class="nick_name">{{ali.addressUser}}</span>
							<span class="adrl_phone">{{ali.addressPhone}}</span>
							<span class="default_note" ng-show="ali.isDefault">默认</span>
						</p>
						<p class="add_detail">{{ali.addressStreet}}</p>
					</div>
					<div class="addr_msg" style="display:none"></div>
					<a href="javascript:;" ng-click="modthis(ali.id)">
						<span class="edit_btn"></span>
					</a>
				</div>
			</li>
		</ul>
	</div>
</section>
