<div class="move">
    <div class="mo_content">
        <p class="mo_con">-- 限时特惠距活动结束仅剩 --</p>
        <div class="mo_time">
            <span class="time time1">{{t1}}</span>
            <span class="time time2">{{t2}}</span>
            <span class="time3">时</span>
            <span class="time time4">{{t3}}</span>
            <span class="time time5">{{t4}}</span>
            <span class="time6">分</span>
            <span class="time time7">{{t5}}</span>

            </li>
