<div class="hlist">
    <ul class="list_ch clearfix">
        <li ng-repeat="lis in plist">
            <a ng-href="#!/detail/{{lis.iid}}">
                    <img ng-src="{{lis.image}}">
                    <p class="li_title">{{lis.title}}</p>
                    <p class="mo_price">{{lis.price}}<span class=" collect"></span><span class="count">{{lis.cfav}}</span></p>
                </a>
        </li>
    </ul>
    <!-- 加载更多 -->
    <div class="weui-loadmore" ng-show="isshowmore">
        <i class="weui-loading"></i>
        <span class="weui-loadmore__tips">正在加载</span>
    </div>
    <div class="weui-loadmore weui-loadmore_line" ng-show="isnone">
        <span class="weui-loadmore__tips">暂无数据</span>
    </div>
</div>

<style>
.hlist {
    background: #fff;
    margin-bottom: 80px;
}

.hlist li {
    height: 300px;
}
</style>
